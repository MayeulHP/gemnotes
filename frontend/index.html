<!DOCTYPE html>
<html lang="en">
<head>
  <title>GemNotes</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>List of Notes</h2>
      <ul id="noteList"></ul>
      <div class="create-note">
        <h2>Create New Note</h2>
        <button onclick="showCreateNoteModal()" class="icon-button"><i class="fas fa-plus"></i></button>
      </div>
    </div>
    <div class="editor">
      <h2>View/Edit Note</h2>
      <div class="editor-header">
        <input type="text" id="filename" placeholder="Filename" aria-label="Filename">
        <button onclick="loadNote()" class="icon-button"><i class="fas fa-file"></i></button>
        <button onclick="saveNote()" class="icon-button"><i class="fas fa-save"></i></button>
        <button onclick="togglePreview()" class="icon-button"><i class="fas fa-eye"></i></button>
      </div>
      <div class="editor-content">
        <textarea id="noteContent" rows="10" aria-label="Note Content"></textarea>
        <div id="preview" style="display: none;"></div>
      </div>
    </div>
  </div>
  <!-- Create Note Modal -->
  <div id="createNoteModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCreateNoteModal()">&times;</span>
      <h2>Create New Note</h2>
      <input type="text" id="newFilenameModal" placeholder="New Filename" aria-label="New Filename">
      <textarea id="newNoteContentModal" placeholder="Content" aria-label="Content"></textarea>
      <button onclick="createNote()" class="create-button">Create</button>
    </div>
  </div>
  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="spinner" style="display: none;"></div>
  <!-- Toast Notification -->
  <div id="toast" class="toast" style="display: none;">
    <span id="toastMessage"></span>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.5/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
